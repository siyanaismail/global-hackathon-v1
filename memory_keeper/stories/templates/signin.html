{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Keeper - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'stories/css/style.css' %}">
</head>
<body>
    <div class="login-page d-flex justify-content-center align-items-center vh-100">
        <div class="login-card text-center p-5 rounded-4 shadow-lg">
            <h2 class="mb-4">Welcome Back</h2>
            <p class="mb-4 text-muted">Login to access your Memory Keeper</p>
            
            <form action="home.html" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="mb-3 text-start">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control rounded-pill" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3 text-start">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control rounded-pill" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-custom w-100 rounded-pill mt-3">Login</button>
            </form>

            <p class="mt-4 text-muted">Don't have an account? <a href="#">Sign Up</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
