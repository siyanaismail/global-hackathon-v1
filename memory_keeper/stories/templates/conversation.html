<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Keeper - Create Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="row justify-content-center">
    <div class="col-lg-8 col-md-10 col-12">
        
        <h2 class="mb-4 text-center" style="color: var(--color-sage);">
            <i class="fas fa-robot"></i> Your Digital Interviewer
        </h2>

        <div class="chat-container">
            <div class="chat-message bot-message">
                <p>ðŸ‘‹ Hello! I'm Memory Keeper. Ready to capture some stories?</p>
                <p class="small text-muted">Please type the grandparent's name below to begin the session.</p>
            </div>
            
            <div id="chat-history-area">
                </div>
        </div>

        <div class="chat-input-area mt-3">
            <input type="text" id="grandparent-name-input" class="form-control mb-2" placeholder="Grandparent's Name (e.g., Grandma Rose)">
            <textarea id="user-response-input" class="form-control" rows="3" placeholder="Type the story here..." disabled></textarea>
            
            <button id="submit-response-btn" class="btn btn-sage w-100 mt-2" disabled>
                <i class="fas fa-paper-plane"></i> Send Response
            </button>
            
            <small class="text-muted d-block mt-2 text-center" id="status-message">
                Enter a name to start the story.
            </small>
        </div>
        
    </div>
</div>
</body>
</html>
