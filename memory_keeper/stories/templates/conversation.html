{% extends 'home.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Keeper - Create Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'stories/css/style.css' %}">
</head>
<body>

<div class="row justify-content-center">
    <div class="col-lg-8 col-md-10 col-12">
        
        <h2 class="mb-4 text-center" style="color: var(--color-sage);">
            <i class="fas fa-robot"></i> Your Digital Interviewer
        </h2>

            <div class="chat-container">
                <div class="chat-message bot-message">
                    <p>ðŸ‘‹ Hello! I'm Memory Keeper. Ready to capture some stories?</p>
                    <p class="small text-muted">Please type the grandparent's name below to begin the session.</p>
                </div>
                
                <div id="chat-history-area">
                    </div>
            </div>

        <div class="chat-input-area mt-3">
            <input type="text" id="grandparent-name-input" class="form-control mb-2" placeholder="Grandparent's Name (e.g., Grandma Rose)">
            <textarea id="user-response-input" class="form-control" rows="3" placeholder="Type the story here..." disabled></textarea>
            
            <button id="submit-response-btn" class="btn btn-sage w-100 mt-2" disabled>
                <i class="fas fa-paper-plane"></i> Send Response
            </button>
            
            <small class="text-muted d-block mt-2 text-center" id="status-message">
                Enter a name to start the story.
            </small>
        </div>
        
    </div>
</div>
<script>
    const responseInput = document.getElementById('user-response-input');
    const submitBtn = document.getElementById('submit-response-btn');
    const chatHistory = document.getElementById('chat-history-area');

    // Enable input after a name is typed
    document.getElementById('grandparent-name-input').addEventListener('keyup', function(e) {
        if(e.target.value.trim() !== '') {
            responseInput.disabled = false;
            submitBtn.disabled = false;
        }
    });

    submitBtn.addEventListener('click', handleSendMessage);

    async function handleSendMessage() {
        const userMessage = responseInput.value.trim();
        if (userMessage === '') return;

        addMessageToChat(userMessage, 'user-message');
        responseInput.value = '';
        submitBtn.disabled = true; // Disable button while AI is "thinking"

        try {
            const response = await fetch("{% url 'ai_chat_api' %}", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}' 
                },
                body: JSON.stringify({ message: userMessage })
            });
            const data = await response.json();
            addMessageToChat(data.reply, 'bot-message');
        } catch (error) {
            addMessageToChat('Sorry, an error occurred. Please try again.', 'bot-message');
            console.error('Error:', error);
        } finally {
            submitBtn.disabled = false; // Re-enable button
        }
    }

    function addMessageToChat(message, cssClass) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `chat-message ${cssClass}`;
        const p = document.createElement('p');
        p.innerText = message;
        messageDiv.appendChild(p);
        chatHistory.appendChild(messageDiv);
        chatHistory.scrollTop = chatHistory.scrollHeight;
    }
</script>
</body>
</html>
