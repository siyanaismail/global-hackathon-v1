{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Keeper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'stories/css/style.css' %}">
</head>
<body>
<section class="add-memory-section">
    <div class="container">
        <div class="memory-form-card mx-auto">
            <h2 class="text-center mb-4">➕ Add a New Memory 🌸</h2>
            <form method="POST">
                 {% csrf_token %}
                 {{ form.as_p }}
                <div class="text-center mt-4">
                   <button type="submit" class="btn btn-custom">Save Memory 💾</button>
                   <a href="{% url 'home' %}" class="btn btn-secondary ms-2">Cancel ❌</a>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
