<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Keeper - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signup-page d-flex justify-content-center align-items-center vh-100">
        <div class="signup-card text-center p-5 rounded-4 shadow-lg">
            <h2 class="mb-4">Create Your Account</h2>
            <p class="mb-4 text-muted">Join Memory Keeper and start capturing memories</p>
            
            <form action="home.html" method="GET">
                <div class="mb-3 text-start">
                    <label for="fullname" class="form-label">Full Name</label>
                    <input type="text" class="form-control rounded-pill" id="fullname" placeholder="Enter your name" required>
                </div>
                <div class="mb-3 text-start">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control rounded-pill" id="email" placeholder="Enter your email" required>
                </div>
                <!-- <div class="mb-3 text-start">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control rounded-pill" id="password" placeholder="Enter your password" required>
                </div>
                <div class="mb-3 text-start">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control rounded-pill" id="confirm-password" placeholder="Confirm your password" required>
                </div> -->
                <button type="submit" class="btn btn-custom w-100 rounded-pill mt-3">Create Password</button>
            </form>

            <p class="mt-4 text-muted">Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
