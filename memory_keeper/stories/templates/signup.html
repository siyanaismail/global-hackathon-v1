{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Keeper - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'stories/css/style.css' %}">
</head>
<body>
    <div class="signup-page d-flex justify-content-center align-items-center vh-100">
        <div class="signup-card text-center p-5 rounded-4 shadow-lg">
            <h2 class="mb-4">Create Your Account</h2>
            <p class="mb-4 text-muted">Join Memory Keeper and start capturing memories</p>
            
            <form method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-custom w-100 rounded-pill mt-3">Login</button>
            </form>

            <p class="mt-4 text-muted">Already have an account? <a href="{% url 'login' %}">Login</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
